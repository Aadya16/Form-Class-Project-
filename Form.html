<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Ahmednagar Premiere League Team Details Form</h1>
    <form>
        <label>Team Name</label><br>
        <input type="text" id="name"><br><br>
        <label>Playing 11 Of Team</label><br>
        <input type="list" id="Playing 11"><br><br>
        <label>Contact Number Player</label><br>
        <input type="password" id="contact"><br><br>
        <label>Player Roll</label><br>
        <input type="radio" id="Batsman" name="Player Roll" value="Batsman">Batsman<br>
        <input type="radio" id="Bowler" name="Player Roll" value="Bowler">Bowler<br>
        <input type="radio" id="Batting All-Rounder" name="Player Roll" value="Batting All-Rounder">Batting
        All-Rounder<br>
        <input type="radio" id="Bowling All-Rounder" name="Player Roll" value="Bowling All-Rounder">Bowling
        All-Rounder<br>
        <input type="radio" id="All-Rounder" name="Player Roll" value="All-Rounder">All-Rounder<br>
        <label>Gender</label><br>
        <input type="radio" id="Gender" value="Male">Male<br>
        <input type="radio" id="Gender" value="Female">Female<br>
        <input type="submit">
    </form>
</body>

</html>
